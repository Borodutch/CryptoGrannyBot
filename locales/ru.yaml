lifetime_subscription: Огромное спасибо за поддержку! У вас пожизненная подписка. Пожалуйста, воспользуйтесь кнопками ниже, чтобы зайти на приватные каналы. Инвайты работают только следущие 10 минут и только для вас. Если их срок работы истечет, не стесняйтесь запрашивать новые через /subscription.
active_subscription: Огромное спасибо за поддержку! Ваша подписка активна. Пожалуйста, воспользуйтесь кнопками ниже, чтобы зайти на приватные каналы. Инвайты работают только следущие 10 минут и только для вас. Если их срок работы истечет, не стесняйтесь запрашивать новые через /subscription. Если захотите изменить свою подписку, пожалуйста, пользуйтесь кнопкой менеджмента подписки ниже.
inactive_subscription: |
  Чтобы получить доступ в каналы без часовой задержки, вам нужно купить подписку. Вы можете купить подписки за $50 в месяц, $400 в год или единоразово заплатить $1800 за пожизненный доступ.

  Вы можете вернуть деньги в течение 30 дней после покупки, узнать больше можно в /returns. После покупки подписки вы получите инвайт-ссылки в приватные каналы без часовой задержки. По любым вопросам обращайтесь к @borodutch.
